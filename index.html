<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Weather Query</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <!-- Background -->
        <div class="bg-gradient"></div>
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <span class="logo-icon">üå§Ô∏è</span>
                    <h1>Weather</h1>
                </div>
                <p class="subtitle">Real-time Weather Query</p>
            </header>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="city-input" placeholder="Search city (e.g., Beijing, Shanghai)" autocomplete="off">
                        <button id="search-btn" class="search-btn">
                            <span>Search</span>
                        </button>
                    </div>
                </div>

                <!-- Quick Cities -->
                <div class="quick-cities">
                    <div class="quick-cities-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>Popular Cities</span>
                    </div>
                    <div class="quick-cities-list" id="quick-cities">
                        <button class="city-tag" data-city="Beijing">Beijing</button>
                        <button class="city-tag" data-city="Shanghai">Shanghai</button>
                        <button class="city-tag" data-city="Guangzhou">Guangzhou</button>
                        <button class="city-tag" data-city="Shenzhen">Shenzhen</button>
                        <button class="city-tag" data-city="Hangzhou">Hangzhou</button>
                        <button class="city-tag" data-city="Chengdu">Chengdu</button>
                        <button class="city-tag" data-city="Wuhan">Wuhan</button>
                        <button class="city-tag" data-city="Chongqing">Chongqing</button>
                        <button class="city-tag" data-city="Xi'an">Xi'an</button>
                        <button class="city-tag" data-city="Nanjing">Nanjing</button>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="error-toast hidden">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="error-message"></span>
            </div>

            <!-- Weather Detail -->
            <div id="weather-detail" class="weather-detail hidden">
                <div class="detail-header">
                    <h2 id="detail-city"></h2>
                    <button class="close-detail" id="close-detail">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="current-weather-card" id="current-weather-card"></div>
                <div class="forecast-section" id="forecast-section">
                    <h3>Forecast</h3>
                    <div class="forecast-list" id="forecast-list"></div>
                </div>
            </div>

            <!-- Popular Cities -->
            <div class="main-cities-weather" id="main-cities-weather">
                <div class="section-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Popular Cities
                    </h2>
                    <button class="refresh-btn" id="refresh-main">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div class="cities-grid" id="cities-grid"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Data: WeatherAPI ¬∑ weatherapi.com</p>
        </footer>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
